<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ingresa a tu cuenta</title>
</head>
<header>
    <div class="top-header">
        <div class="logo-container">
            <img src="/logo2-removebg-preview.png" alt="Logo Volando Bajito" class="logo-container">
        </div>
    </header>
<body>
    <div class="container-login">
        <h1 class="title">Ingresa a tu cuenta</h1>
        <form action="#" autocomplete="off">
            <div class="main-user-information">
                <div class="user-input-box">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username" placeholder="Ingresa tu usuario"/>
                </div>
                <div class="user-input-box">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Ingrese su contraseña"/>
                </div>
                <div class="password-remember">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">Recordar mi contraseña</label>
                </div>
                <div class="form-submit-button">
                    <input type="submit" value="Ingresar">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
