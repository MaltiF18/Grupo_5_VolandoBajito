<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registrarse - Volando Bajito</title>
</head>
<header>
    <div class="top-header">
        <div class="logo">
            <img src="/logo2-removebg-preview.png" alt="Logo Volando Bajito">
        </div>
    </header>
<body>
    <div class="container">
        <h1 class="title">Crea tu cuenta</h1>
        <form action="#" autocomplete="off">
            <div class="main-user-information">
            <div class="user-input-box">
                <label for="fullName">Nombre y apellido</label>
                <input type="text" name="fullname" id="fullname" placeholder="Ingrese nombre completo"/>
            </div>
            <div class="user-input-box">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" placeholder="Ingrese nombre de usuario deseado"/>
            </div>
            <div class="user-input-box">
                <label for="email">E-Mail</label>
                <input type="text" name="email" id="email" placeholder="Ingrese su E-Mail"/>
            </div>
            <div class="user-input-box">
                <label for="birthday">Fecha de nacimiento</label>
                <input type="date" name="birthday" id="birthday" placeholder="Ingrese fecha de nacimiento"/>
            </div>
            <div class="user-input-box">
                <label for="password">Contrase単a</label>
                <input type="password" name="password" id="password" placeholder="Ingrese su contrase単a"/>
            </div>
            <div class="user-input-box">
                <label for="confirmPassword">Confirmar contrase単a</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirme su contrase単a"/>
            </div>
        </div>
        <div class="email-notifications-box">
            <input type="checkbox" name="notifications" id="notifications">
            <label for="notifications">Deseo recibir novedades y ofertas por E-Mail</label>
        </div>
        <div class="form-submit-button">
            <input type="submit" value="Registrar">
        </div>
        </form>
    </div>
</body>
</html>
